<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Registrar Saída de Item</h1>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ estoque.item.nome }}</h5>
                <p class="card-text">{{ estoque.item.descricao }}</p>
                <p class="card-text">Quantidade atual: {{ estoque.quantidade }}</p>
                <p class="card-text">Endereço: {{ estoque.endereco }}</p>
            </div>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade para saída:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" max="{{ estoque.quantidade }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Registrar Saída</button>
            <a href="/api/estoque/itens" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
