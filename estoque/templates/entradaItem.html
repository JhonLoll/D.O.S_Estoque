<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    {% comment %} Boostrap CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    {% include "components/navbar.html" %}
    <div class="entrada-item">
        <h1>{{ estoque.item.nome }} - {{ estoque.item.marca }}</h1>

        <form method="post">
            {% csrf_token %}
            <label for="quantidade">Quantidade a adicionar:</label><br>
            <input type="number" id="quantidade" name="quantidade" min="1" required><br>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    
    {% comment %} Boostrap JS {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
