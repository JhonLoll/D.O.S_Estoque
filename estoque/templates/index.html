<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Sistema de Controle de Estoque</h1>
            <p class="lead">Gerencie seus itens e estoques de forma eficiente.</p>
            <hr class="my-4">
            <p>Utilize as opções abaixo para navegar pelo sistema.</p>
            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-primary btn-lg" href="/api/estoque/itens" role="button">Ver Estoque</a>
                <a class="btn btn-success btn-lg" href="/api/estoque/gerenciar-itens" role="button">Gerenciar Itens</a>
                <a class="btn btn-info btn-lg" href="/api/estoque/novoEstoque" role="button">Adicionar Item ao Estoque</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
