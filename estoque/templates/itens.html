<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    {% comment %} Boostrap CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    {% include "components/navbar.html" %}

    <div class="container">

        <h1 class="text-center mt-3">Home</h1>

        <table>    
            <tbody>
                {% for item in itens %}
                    <tr>
                        <td>{{ item.nome }}</td>
                        <td>{{ item.marca}}</td>
                        <td>{{ item.unid_medida}}</td>
                        <td>{{ item.quantidade}}</td>
                        <!--<td>
                          <a href="/tarefas/editarAtividade/{{tarefa.id}}" class="btn btn-secondary">Editar</a>
                          <a href="/tarefas/excluirAtividade/{{tarefa.id}}" class="btn btn-danger">Excluir</a>
                        </td>-->
                    <tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    {% comment %} Boostrap JS {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
