<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Itens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Gerenciar Itens</h1>
        <a href="/api/estoque/" class="btn btn-secondary mb-3">Voltar</a>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Cadastrar Novo Item</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Item:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca:</label>
                                <input class="form-control" id="marca" name="marca"></input>
                            </div>
                            <div class="mb-3">
                                <label for="un_medida" class="form-label">Unidade de Medida:</label>
                                <input class="form-control" id="unid_medida" name="unid_medida"></input>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar Item</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Itens Cadastrados</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Marca</th>
                                    <th>Unidade de Medida</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in itens %}
                                <tr>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.nome }}</td>
                                    <td>{{ item.marca }}</td>
                                    <td>{{ item.unid_medida }}</td>
                                    <td>
                                        <a href="/api/estoque/excluirItem/{{ item.id }}" class="btn btn-danger btn-sm" 
                                           onclick="return confirm('Tem certeza que deseja excluir este item?')">Excluir</a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" class="text-center">Nenhum item cadastrado.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
